<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Responsive Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="title">My Portfolio</h1>
    </header>

    <section class="card-container">
        <div class="card">
            <img src="fp.jpeg" alt="Photography">
            <h2>Photography</h2>
            <p>Capturing beautiful moments through my lens.</p>
        </div>
        <div class="card">
            <img src="2.jpg" alt="Photo Editing">
            <h2>Photo Editing</h2>
            <p>Editing photos to bring out the best in every shot.</p>
        </div>
        <div class="card">
            <img src="3.jpg" alt="Video Editing">
            <h2>Video Editing</h2>
            <p>Crafting stories through creative video edits.</p>
        </div>
    </section>

</body>
</html>
